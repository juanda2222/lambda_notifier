AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: This template sets up all resources for the lambda notification system
Globals:
  Function:
    Timeout: 10
    Runtime: nodejs12.x
Resources:
  NotificationsConfigBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub: ${AWS::StackName}--notification-config
  NotificationFromLogFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://cf--notification-system--testing/df0d67a8fb4949fb33919f8757fe1725
      FunctionName:
        Fn::Sub: ${AWS::StackName}--notification-from-log
      Handler: index.LambdaNotifierHandler
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - s3:*
          Resource: '*'
  UpdateTriggersFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://cf--notification-system--testing/df0d67a8fb4949fb33919f8757fe1725
      FunctionName:
        Fn::Sub: ${AWS::StackName}--update-triggers
      Handler: index.LambdaUpdatedHandler
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - s3:*
          Resource: '*'
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - logs:*
          Resource: '*'
      Events:
        S3ConfigChangeTrigger:
          Type: S3
          Properties:
            Bucket:
              Ref: NotificationsConfigBucket
            Events:
            - s3:ObjectCreated:*
            - s3:ObjectRemoved:*
